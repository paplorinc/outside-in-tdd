buildscript {
    repositories {
        mavenCentral()
    }
}

group 'pap.lorinc'
version '1.0.0'

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'

sourceCompatibility = JavaVersion.VERSION_1_8

mainClassName = 'com.codurance.BankKataApplication'

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

dependencies {
    compile([group: 'io.javaslang', name: 'javaslang', version: '2.1.0-SNAPSHOT']
    )

    testCompile([group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.6', force: true],
                [group: 'org.spockframework', name: 'spock-core', version: '1.1-groovy-2.4-SNAPSHOT']
    )
    testRuntime([group: 'cglib', name: 'cglib-nodep', version: '3.2.2'],
                [group: 'org.objenesis', name: 'objenesis', version: '2.2']
    )
}